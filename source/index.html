<!DOCTYPE html>

    <link rel="preload" href="./fonts/Montserrat-Regular.woff2" type="font/woff2" as="font">

                  </svg>
                </button>
                <p class="header-menu__menu-button-description">Войти</p>
              </li>
              <li class="header-menu__header-menu-list-item">

                  <svg class="header-menu__header-menu-icon header-menu-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./icons/stack.svg#cart-icon"></use>
                  </svg>
                </button>
                <p class="header-menu__menu-button-description">Корзина</p>
              </li>
              <li class="header-menu__header-menu-list-item header-menu__header-menu-list-item--burger">

                  <svg class="header-menu__header-menu-icon header-menu-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./icons/stack.svg#burger-icon"></use>
